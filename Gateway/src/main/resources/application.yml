server:
  port: 8000

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

spring:
  application:
    name: gateway

  config:
    import: "optional:consul:"

  cloud:
    gateway:
      routes:
        # Authentication service route
        - id: authentication
          uri: "http://localhost:8080"
          predicates:
            - Path=/api/user, /api/user/**, /api/user/auth, /api/user/auth/**
        # Dealership service route
        - id: dealership
          uri: "http://localhost:8081"
          predicates:
            - Path=/api/car, /api/car/**
        # Cart service route
        - id: cart
          uri: "http://localhost:8082"
          predicates:
            - Path=/api/cart, /api/cart/**, /api/item, /api/item/**, /api/car, /api/car/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:1234"
            allowed-headers:
              - "*"
            allowed-methods:
              - "GET"
              - "POST"
              - "OPTIONS"
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET, POST