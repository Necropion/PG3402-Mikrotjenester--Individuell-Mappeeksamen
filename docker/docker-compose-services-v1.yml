version: "3.8"

services:

  consul-dev:
    image: hashicorp/consul:1.19.2
    container_name: consul
    ports:
      - '8500:8500'
    command: 'agent -dev -node=vehicle -client=0.0.0.0 -log-level=INFO'
    networks:
      - micro_vehicle

  consul-importer:
    image: consul-importer:1.19.2
    depends_on:
      - consul-dev
    networks:
      - micro_vehicle

  rabbitmq-dev:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - micro_vehicle

  vehicle-front:
    image: client:1.0
    ports:
      - '1234:1234'
    networks:
      - micro_vehicle

  gateway:
    image: gateway:0.0.1-SNAPSHOT
    ports:
      - '8000:8000'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - rabbitmq-dev
      - consul-importer
    networks:
      - micro_vehicle

  authentication:
    image: authentication:0.0.1-SNAPSHOT
    ports:
      - '8080:8080'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - rabbitmq-dev
      - consul-importer
      - gateway
    networks:
      - micro_vehicle

  dealership:
    image: dealership:0.0.1-SNAPSHOT
    ports:
      - '8081:8081'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - rabbitmq-dev
      - consul-importer
      - gateway
    networks:
      - micro_vehicle

  cart:
    image: cart:0.0.1-SNAPSHOT
    ports:
      - '8082:8082'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - rabbitmq-dev
      - consul-importer
      - gateway
    networks:
      - micro_vehicle




networks:
  micro_vehicle:
    driver: bridge